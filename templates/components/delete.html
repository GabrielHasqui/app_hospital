{% load static tailwind_tags %} {% tailwind_css %}
<div
  id="deleteModal"
  class="hidden fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm overflow-y-auto h-full w-full z-50"
  data-aos="fade-up"
  data-aos-delay="200"
>
  <div
    class="relative top-1/4 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white dark:bg-gray-800 dark:border-gray-700"
  >
    <div class="mt-3 text-center">
      <div
        class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 dark:bg-red-900"
      >
        <svg
          class="h-6 w-6 text-red-600 dark:text-red-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </div>
      <h3
        class="leading-6 text-2xl dark:text-blue-300 font-bold my-2"
        id="Description"
      ></h3>
      <div class="mt-2">
        <p class="dark:text-gray-400 text-gray-600">
          ¿Estás seguro?<br />Esta acción no se puede deshacer.
        </p>
      </div>
    </div>
    <form id="deleteForm" method="POST">
      {% csrf_token %}
      <div
        class="flex flex-row items-center justify-center text-center sm:mt-6 gap-4"
      >
        <button
          type="submit"
          class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-full flex items-center transition-colors duration-200"
        >
          <svg
            class="w-4 h-4 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
            ></path>
          </svg>
          Eliminar
        </button>
        <button
          type="button"
          class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded-full flex items-center transition-colors duration-200"
          onclick="closeModal()"
        >
          <svg
            class="w-4 h-4 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Enlaces a archivos CSS y JS -->
<link rel="stylesheet" href="{% static 'css/animations.css' %}" />
<script src="{% static 'js/delete-modal.js' %}"></script>
